  <script>
    // Essensdaten aus dem HTML-Script-Tag parsen
    const mealData = JSON.parse(document.getElementById('meal-data').textContent);

    // Array zur Umrechnung von getDay() in deutsche Wochentagsnamen
    const days = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

    // Aktuellen Wochentag ermitteln
    const today = new Date();
    const todayString = days[today.getDay()];

    // Aktuellen Tag anzeigen
    document.getElementById('currentDay').textContent = "Heutiger Tag: " + todayString;

    // Alle Gerichte für den heutigen Tag filtern (auch Gerichte mit day "any")
    const todaysMeals = mealData.filter(meal => meal.day === todayString || meal.day.toLowerCase() === "any");


    // Funktion zum Anzeigen eines Gerichts
    function displayMeal(meal) {
      document.getElementById('mealName').textContent = meal.name;

      // Zutatenliste leeren und neu befüllen
      const ingredientsList = document.getElementById('ingredients');
      ingredientsList.innerHTML = "";
      meal.ingredients.forEach(ingredient => {
        const li = document.createElement('li');
        li.textContent = ingredient;
        ingredientsList.appendChild(li);
      });

      // Zubereitung anzeigen
      document.getElementById('instructions').textContent = meal.instructions;
    }

    // Funktion zur Auswahl eines zufälligen Gerichts für heute
    function randomMeal() {
      if (todaysMeals.length === 0) {
        document.getElementById('mealName').textContent = "Kein passendes Gericht gefunden für " + todayString;
        document.getElementById('ingredients').innerHTML = "";
        document.getElementById('instructions').textContent = "";
        return;
      }
      const randomIndex = Math.floor(Math.random() * todaysMeals.length);
      displayMeal(todaysMeals[randomIndex]);
    }

    // Initiales Gericht anzeigen
    randomMeal();

    // Event-Listener für den Button
    document.getElementById('randomMealButton').addEventListener('click', randomMeal);
  </script>
